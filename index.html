<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Cryptocurrency Prices</title>
    <link rel="stylesheet" type="text/css" href="styles/theme1.css" media="all"/>
    <script src="scripts/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript" async></script>
  </head>
  <body>
    <h1>Cryptocurrency Prices</h1>
    <div class="mainDiv" id="mainDiv">

        <div class="columnDiv" id="column1">

          <div class="headerDiv">
            <h4></h4>
          </div>

          <div class="bidaskDiv">
            <h4>BTC</h4>
          </div>

          <div class="bidaskDiv">
            <h4>ETH</h4>
          </div>

        </div>

        <div class="columnDiv" id="column2">

          <div class="headerDiv">
            <h4>Coinbase</h4>
          </div>

          <div class="bidaskDiv" id=CoinbaseBTCDiv>
            <p id="CoinbaseBTCSellText"></p>
            <p id="CoinbaseBTCBuyText"></p>
          </div>

          <div class="bidaskDiv" id=CoinbaseETHDiv>
            <p id="CoinbaseETHSellText"></p>
            <p id="CoinbaseETHBuyText"></p>
          </div>

        </div>

        <div class="columnDiv" id="column3">

          <div class="headerDiv">
            <h4>Binance</h4>
          </div>

          <div class="bidaskDiv" id=BinanceBTCDiv>
            <p id="BinanceBTCSellText"></p>
            <p id="BinanceBTCBuyText"></p>
          </div>

          <div class="bidaskDiv" id=BinanceETHDiv>
            <p id="BinanceETHSellText"></p>
            <p id="BinanceETHBuyText"></p>
          </div>

        </div>

        <div class="columnDiv" id="column4">

          <div class="headerDiv">
            <h4>Recommended: Buy on </h4>
          </div>

          <div class="bidaskDiv">
            <p id="BTCBuyRecommendation"></p>
          </div>

          <div class="bidaskDiv">
            <p id="ETHBuyRecommendation"></p>
          </div>

        </div>

        <div class="columnDiv" id="column5">

          <div class="headerDiv">
            <h4>Recommended: Sell on </h4>
          </div>

          <div class="bidaskDiv">
            <p id="BTCSellRecommendation"></p>
          </div>

          <div class="bidaskDiv">
            <p id="ETHSellRecommendation"></p>
          </div>

        </div>

    </div>
  </body>
</html>
